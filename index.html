<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cinépolis - Los Ilusionistas 3</title>
    <style>
        /* CONFIGURACIÓN BASE (360x640) */
        body {
            margin: 0; padding: 0; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            font-family: sans-serif; background-color: #333333;
        }

        #ad-container {
            position: relative;
            width: 360px; /* DIMENSIÓN FINAL */
            height: 640px; /* DIMENSIÓN FINAL */
            overflow: hidden; cursor: pointer; 
            background-color: #000;
            
            box-sizing: border-box;
			border-radius: 20px;
        }

        /* ESTADO INICIAL DE ANIMACIÓN */
        .element {
            position: absolute;
            opacity: 0; 
            z-index: 10;
            transition: opacity 0.5s ease-out, transform 0.5s ease-out; 
            object-fit: contain; 
        }

        /* 1. Fondo (bg.jpg debe cubrir 100% del contenedor 360x640) */
        #bg {
            position: absolute; width: 100%; height: 100%;
            object-fit: cover; z-index: 1; 
        }

        /* 2. POSICIONAMIENTO Y TAMAÑO ESCALADO (Usando valores pre-escalados) */
        /* Nota: Se asume que el WIDTH de cada imagen ya está ajustado a la escala 1/3 */

        /* TT-1: Margin-Left */
        #tt-1 { 
            top: 13px; left: 17px; /* Posición 40/3, 50/3 */
            
        }
        
        /* TT-2: Margin-Right */
        #tt-2 { 
            top: 200px; right: 17px; /* Posición 600/3, 50/3 */
         
        }

        /* PROMO: Centrado */
        #promo { 
            top: 257px; /* Posición 770/3 */
            left:50px;
           
        }
        
        /* SUB: Centrado */
        #sub { 
            top: 340px; 
			left: 50px;
          
            
          
        }

        /* Botones y CTA (left, right, cta) */
        .btn-group {
            position: absolute; 
            top: 368px; /* 1000/3 */
            
            display: flex; justify-content: space-between; align-items: flex-start;
            gap: 23px; /* 70/3 */
            left: 50%; 
            transform: translateX(-50%); 
            z-index: 10;
        }
        
        #left-btn, #right-btn, #cta-btn {
            position: static; 
           
        }

        /* Video Contenedor */
        #video-container {
            position: absolute; top: 418px; left: 50%; /* 1240/3 */
            transform: translateX(-50%); z-index: 5; 
            width: 290px; height: 164px; /* 870/3 x 492/3 */
            border-radius: 3px; overflow: hidden;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.5); opacity: 0; 
        }

        #video-element { width: 100%; height: 100%; object-fit: cover; }

        /* Barra de Progreso */
        #progress-bar { bottom: 0; left: 0; width: 100%; height: 3px; background-color: rgba(255, 255, 255, 0.3); position: absolute; }
        #progress-indicator { height: 100%; width: 0%; background-color: #f7a61d; transition: width linear; }

        /* Legales y Logo */
        #logo { top: 600px; right: 10px;  z-index: 10; } /* 1772/3, 30/3, 250/3 */
        #legal { top: 600px; left: 10px; font-size: 8px; color: #fff;  z-index: 10; } /* 1772/3, 30/3, 700/3 */
        
        /* 3. Definición de Keyframes */
        @keyframes fade-in { to { opacity: 1; } }
        #bg { opacity: 0; animation: fade-in 0.5s ease-out forwards; }
        .animate-in { animation: slide-up 0.5s ease-out forwards; }
        
        @keyframes slide-up { from { transform: translateY(6px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slide-up-centered { from { transform: translateX(-50%) translateY(6px); } to { opacity: 1; transform: translateX(-50%) translateY(0); } }
        @keyframes video-fade-in { to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="ad-container">
        <img id="bg" src="images/bg.jpg" alt="Fondo con personajes de la película">
        <img id="tt-1" class="element" src="images/tt-1.png" alt="Los Ilusionistas 3">
        <img id="tt-2" class="element" src="images/tt-2.png" alt="Título 2">
        <img id="promo" class="element centered" src="images/promo.png" alt="Buscamos al Top Mago">
        <img id="sub" class="element centered" src="images/sub.png" alt="Subtexto">

        <div class="btn-group">
            <img id="left-btn" class="element" src="images/left.png" alt="Dispositivo Izquierda">
            <img id="right-btn" class="element" src="images/right.png" alt="Dispositivo Derecha">
            <img id="cta-btn" class="element" src="images/cta.png" alt="Conoce Más">
        </div>

        <div id="video-container">
            <video id="video-element" playsinline muted preload="auto">
                <source src="images/video.mp4" type="video/mp4">
                Tu navegador no soporta el elemento de video.
            </video>
            <div id="progress-bar"><div id="progress-indicator"></div></div>
        </div>

        <img id="legal" class="element" src="images/legal.png" alt="Términos y condiciones">
        <img id="logo" class="element" src="images/logo.png" alt="Logo">

    </div>

    <script>
        
        let videoPlayed = false;

        function onAdClick() {
            const video = document.getElementById('video-element');
            if (video && !videoPlayed) {
                video.muted = true; 
                video.play().then(() => {
                    videoPlayed = true;
                }).catch(e => {
                    console.warn("No se pudo iniciar el video al hacer clic.", e);
                });
            }

            if (typeof (Enabler) !== 'undefined' && Enabler.isInitialized()) {
                Enabler.exitOverride('ClickTag', clickThroughUrl);
            } else {
                window.open(clickThroughUrl, '_blank');
            }
        }

        document.getElementById('ad-container').addEventListener('click', onAdClick);
        const ctaBtn = document.getElementById('cta-btn');
        if (ctaBtn) { 
            ctaBtn.addEventListener('click', function(e) {
                e.stopPropagation(); 
                onAdClick();
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const elementsToAnimate = [
                'tt-1', 'tt-2', 'promo', 'sub', 
                'left-btn', 'right-btn', 'cta-btn', 
                'logo', 'legal' 
            ];
            const videoContainer = document.getElementById('video-container');
            const video = document.getElementById('video-element');
            const progressIndicator = document.getElementById('progress-indicator');
            const animationDuration = 500;
            const elementDelay = 150;

            function startEntranceAnimation() {
                console.log("Iniciando secuencia de animación de elementos...");
                
                elementsToAnimate.forEach((id, index) => {
                    const el = document.getElementById(id);
                    if (!el) return;
                    
                    const isCentered = el.classList.contains('centered');
                    
                    setTimeout(() => {
                        // Aplica la animación basada en la clase 'centered'
                        if (isCentered) {
                            el.classList.add('animate-in', 'slide-up-centered');
                        } else {
                            el.classList.add('animate-in');
                        }
                        
                        if (index === elementsToAnimate.length - 1) {
                            setTimeout(startVideo, animationDuration);
                        }
                    }, index * elementDelay);
                });
            }

            function startVideo() {
                console.log("Iniciando video.");
                if (videoContainer) {
                    videoContainer.style.animation = 'video-fade-in 0.5s ease-out forwards';
                }
                
                if (video) {
                    video.controls = true; 
                    video.load(); 
                    
                    video.play().then(() => {
                        videoPlayed = true;
                    }).catch(e => {
                        console.warn("Autoplay inicial bloqueado. Se iniciará al primer clic.", e);
                    });

                    video.addEventListener('timeupdate', () => {
                        if (video.duration) { 
                           const progress = (video.currentTime / video.duration) * 100;
                           progressIndicator.style.width = `${progress}%`;
                        }
                    });
                }
            }

            if (typeof Enabler === 'undefined') {
                console.log("--- MODO DE PREVISUALIZACIÓN LOCAL ACTIVADO (360x640) ---");
                startEntranceAnimation();
            } else {
                // Lógica de DV360
            }
        });
    </script>
</body>
</html>
